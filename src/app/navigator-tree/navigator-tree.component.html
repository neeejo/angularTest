 <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
     <!-- This is the tree node template for leaf nodes  -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
       <!-- use a disabled button to provide padding for tree leaf  -->
      <!-- <button mat-icon-button type="button" aria-label="Toggle Node"  disabled></button> -->
       <nav button (click)="clickNode(node)">
        <a class="a2" [routerLink]="node.route" routerLinkActive="active" >{{node.name}}</a>
       </nav>
      
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes  -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding > 
      <!-- [cdkTreeNodeTypeaheadLabel]="node.name" [attr.aria-expanded]="node.expanded"> -->
                    
      
      <nav button (click)="clickNode(node)">
        <a class="a2" [routerLink]="node.route" routerLinkActive="active" >
          {{node.name}}
        </a>
      </nav>
      <mat-icon class="mat-icon-rtl-mirror">expand_more</mat-icon>
    
    </mat-tree-node>
  </mat-tree>
